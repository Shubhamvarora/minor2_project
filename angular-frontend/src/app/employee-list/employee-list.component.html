<h2>Patient List</h2>
<table class="table table-striped">
     <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Sap Id</th>
            <th>Medical History</th>
            <th>Prescription</th>
        </tr>
     </thead>
     <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.sapid}}</td>
            <td>{{employee.medicalhis}}</td>
            <td>{{employee.prescription}}</td>
           

            
           





        </tr>
     </tbody>

</table>
